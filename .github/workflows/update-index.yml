name: Update Plugin Center Index (PR)

on:
  push:
    branches: [ main ]
    paths:
      - "plugins/**"
      - ".github/scripts/gen_index.py"
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Generate index.yaml
        env:
          REPO_FULL_NAME: ${{ github.repository }}
          DEFAULT_REF: ${{ github.ref_name }}
        run: |
          python .github/scripts/gen_index.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(index): update index.yaml"
          branch: "ci/update-index"
          title: "Update plugin center index.yaml"
          body: "Auto-generated by GitHub Actions."
          labels: "index, automation"
          token: ${{ secrets.GITHUB_TOKEN }}  # or GH_PAT for org rules