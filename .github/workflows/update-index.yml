name: Update Plugin Center Index

on:
  push:
    branches: [ main ]
    paths:
      - "plugins/**"
      - ".github/scripts/gen_index.py"
  workflow_dispatch: {}

jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Generate index.yaml
        env:
          REPO_FULL_NAME: ${{ github.repository }}
          DEFAULT_REF: ${{ github.ref_name }}
        run: |
          python .github/scripts/gen_index.py

      - name: Commit index.yaml
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add index.yaml
          if git diff --cached --quiet; then
            echo "No changes in index.yaml"
          else
            git commit -m "chore(index): update index.yaml"
            git push
          fi
