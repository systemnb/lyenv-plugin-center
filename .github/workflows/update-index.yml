name: Update Plugin Center Index (PR with artifacts)

on:
  push:
    branches: [ main ]
    paths:
      - "plugins/**"
      - ".github/scripts/gen_index_and_artifacts.py"
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: read

jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with PAT
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Generate index and artifacts (zip + sha256)
        env:
          REPO_FULL_NAME: ${{ github.repository }}
          DEFAULT_REF: ${{ github.ref_name }}
        run: |
          python .github/scripts/gen_index_and_artifacts.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(index): update index.yaml and artifacts"
          branch: "ci/update-index"
          title: "Update plugin center index + artifacts"
          body: "Auto-generated by GitHub Actions: index.yaml + artifacts/*.zip with sha256."
          labels: "index, artifacts, automation"
          token: ${{ secrets.GH_PAT }}
